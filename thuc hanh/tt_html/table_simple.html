<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Alfreds Futterkiste1</td>
        <td>Maria Anders1</td>
        <td>Germany1</td>
    </tr>
    <tr>
        <td>Alfreds Futterkiste2</td>
        <td>Maria Anders2</td>
        <td>Germany2</td>
    </tr>
    <tr>
        <td>Alfreds Futterkiste3</td>
        <td>Maria Anders3</td>
        <td>Germany3</td>
    </tr>
</table>
</body>
</html>
