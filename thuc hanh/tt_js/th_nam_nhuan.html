<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let inputYear = prompt('Enter a year:')
let year = parseInt(inputYear)
if (year % 100 == 0){
    if( year % 400 == 0) document.write('is a leap year')
    else document.write('is not a leap year')
}else if( year % 4 == 0) document.write('is a leap year')
else document.write('is not a leap year')
</script>
</body>
</html>
