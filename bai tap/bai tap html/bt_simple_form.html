<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        body{
            color: red;
        }
        .th1{
            color: white;
            background: orangered;
            text-align: center;
            font-size: 25px;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
<form action="">
    <table style="width: 30%">
        <tr>
            <th colspan="4" class="th1">SO THICH CUA BAN</th>
        </tr>
        <tr>
            <td>Ho va ten</td>
            <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>So thich</td>
            <td><input type="checkbox" value="sport" name="hobby">The thao</td>
            <td><input type="checkbox" value="music" name="hobby">Âm nhạc</td>
            <td><input type="checkbox" value="book" name="hobby">Đọc sách</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" value="web" name="hobby">Lướt web</td>
            <td><input type="checkbox" value="game" name="hobby">Chơi game</td>
            <td><input type="checkbox" value="films" name="hobby">Điện ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" value="travel" name="hobby">Du lich</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
