<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create form display user</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và tên:</p>
    <input type="text" name="fullname" placeholder="Fullname">
    <p>Email:</p>
    <input type="email" name="mail" placeholder="Mail of your">
    <p>Số điện thoại</p>
    <input type="tel" name="num">
    <p>Giới tính</p>
    <label><input type="radio" name="gt" value="men">Nam</label>
    <label><input type="radio" name="gt" value="girl">Nữ</label>
    <br>
    <input type="button" name="login" value="Đăng kí">
</form>
</body>
</html>
