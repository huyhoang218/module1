<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute; left: 100px; top: 100px">Do you love me</h1>
<table>
    <tr>
        <td><input type="button" value="YES" onclick="showHeart()" style="position: absolute;left:150px; top:180px"></td>
        <td><input id="move" type="button" value="NO" onmouseover="moveNO()" style="position: absolute; left: 200px; top: 180px"></td>
    </tr>
</table>

<script>
    function showHeart(){
        document.write('<3')
    }
    function moveNO(){
        let width = Math.floor(Math.random() * window.innerWidth)
        let height = Math.floor(Math.random() * window.innerHeight)
        document.getElementById('move').style.left = width + 'px'
        document.getElementById('move').style.top = height + 'px'
    }


</script>
</body>
</html>
