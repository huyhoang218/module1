<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <input type="text" id="print">
    </tr>
    <tr>
        <td><button value="1" onclick="displayValue(1)" name="num">1</button></td>
        <td><button value="2" onclick="displayValue(2)" name="num">2</button></td>
        <td><button value="3" onclick="displayValue(3)" name="num">3</button></td>
        <td><button value="+" onclick="displayValue('+')">+</button></td>

    </tr>
    <tr>
        <td><button value="4" onclick="displayValue(4)" name="num">4</button></td>
        <td><button value="5" onclick="displayValue(5)" name="num">5</button></td>
        <td><button value="6" onclick="displayValue(6)" name="num">6</button></td>
        <td><button value="-" onclick="displayValue('-')">-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="displayValue(7)" name="num">7</button></td>
        <td><button value="8" onclick="displayValue(8)" name="num">8</button></td>
        <td><button value="9" onclick="displayValue(9)" name="num">9</button></td>
        <td><button value="*" onclick="displayValue('*')">x</button></td>
    </tr>
    <tr>
        <td><button>C</button></td>
        <td><button value="0" onclick="displayValue(0)" name="num">0</button></td>
        <td><button onclick="result()" value="=" name="result">=</button></td>
        <td><button value="/" onclick="displayValue('/')">/</button></td>
    </tr>
</table>
<script>
    function displayValue(new_value){
        let input_v = document.getElementById('print').value;
        input_v += new_value;
        document.getElementById('print').value = input_v;
    }
    function result(){
        let result = eval(document.getElementById('print').value)
        document.getElementById('print').value = result
    }
</script>
</body>
</html>
