<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="sum()">+</button>
<button onclick="minus()">-</button>
<h3>Result:</h3>
<p id="result"></p>
<script>
    function sum(){
        let num1 = +document.getElementById('num1').value
        let num2 = +document.getElementById('num2').value
        let sum = num1 + num2
        document.getElementById('result').innerText = sum
    }
    function minus(){
        let minus1 = +document.getElementById('num1').value
        let minus2 = +document.getElementById('num2').value
        let minus = minus1 - minus2
        document.getElementById('result').innerText = minus
    }
</script>
</body>
</html>
