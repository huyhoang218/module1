<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Nhập cân nặng(kg)</td>
        <td><input type="text" id="weight"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao(m)</td>
        <td><input type="text" id="height"></td>
    </tr>
</table>
<br>
<button onclick="result()">Kiểm tra</button>
<p id="result"></p>
<script>
    function result(){
        let weight = +document.getElementById('weight').value
        let height = +document.getElementById('height').value
        let bmi = weight / (height * height)
        if (bmi < 18.5) {
            document.getElementById('result').innerText = bmi + ' .Underweight'
        }else if( bmi < 25) document.getElementById('result').innerText = bmi + ' .Normal'
        else if (bmi < 30) document.getElementById('result').innerText = bmi + ' .Overweight'
        else document.getElementById('result').innerHTML = bmi + ' .Obese'
    }
</script>
</body>
</html>
