<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="text" id="month">
    <button onclick="checkMonth()">Check</button>
    <p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
    function checkMonth(){
        let month = +document.getElementById('month').value
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText = 'Tháng ' + month + ' có 31 ngày'
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText = 'Tháng ' + month + ' có 30 ngày'
                break
            case 2:
                document.getElementById('result').innerText = 'Tháng ' + month + ' có 28 hoặc 29 ngày'
                break
            default:
                document.getElementById('result').innerText = 'Không có tháng trong năm'
                break
        }
    }

</script>
</body>
</html>
